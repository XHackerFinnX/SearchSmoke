<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Настройки</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="catalog.css" />
        <link rel="stylesheet" href="fonts.css" />
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <!-- Redesigned settings page with modern sections -->
        <header class="header">
            <h1 style="font-size: 20px; font-weight: 600">Настройки</h1>
        </header>

        <main class="main-container">
            <section class="settings-section">
                <h3 class="settings-title">Аккаунт</h3>
                <div class="settings-card">
                    <div class="setting-item">
                        <div class="setting-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="setting-info">
                            <div class="setting-label">Профиль</div>
                            <div class="setting-description">
                                Управление профилем
                            </div>
                        </div>
                        <i
                            class="fas fa-chevron-right"
                            style="color: var(--text-secondary)"
                        ></i>
                    </div>
                    <div class="setting-item">
                        <div class="setting-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="setting-info">
                            <div class="setting-label">Уведомления</div>
                            <div class="setting-description">
                                Настройка уведомлений
                            </div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" checked />
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </section>

            <section class="settings-section">
                <h3 class="settings-title">Приложение</h3>
                <div class="settings-card">
                    <div class="setting-item">
                        <div class="setting-icon">
                            <i class="fas fa-palette"></i>
                        </div>
                        <div class="setting-info">
                            <div class="setting-label">Тема</div>
                            <div class="setting-description">Темная тема</div>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" checked />
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <div class="setting-icon">
                            <i class="fas fa-language"></i>
                        </div>
                        <div class="setting-info">
                            <div class="setting-label">Язык</div>
                            <div class="setting-description">Русский</div>
                        </div>
                        <i
                            class="fas fa-chevron-right"
                            style="color: var(--text-secondary)"
                        ></i>
                    </div>
                </div>
            </section>

            <section class="settings-section">
                <h3 class="settings-title">Поддержка</h3>
                <div class="settings-card">
                    <div class="setting-item">
                        <div class="setting-icon">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="setting-info">
                            <div class="setting-label">Помощь</div>
                            <div class="setting-description">
                                FAQ и поддержка
                            </div>
                        </div>
                        <i
                            class="fas fa-chevron-right"
                            style="color: var(--text-secondary)"
                        ></i>
                    </div>
                    <div class="setting-item">
                        <div class="setting-icon">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="setting-info">
                            <div class="setting-label">О приложении</div>
                            <div class="setting-description">Версия 1.0.0</div>
                        </div>
                        <i
                            class="fas fa-chevron-right"
                            style="color: var(--text-secondary)"
                        ></i>
                    </div>
                </div>
            </section>

            <button class="logout-button">
                <i class="fas fa-sign-out-alt"></i>
                Выйти из аккаунта
            </button>
        </main>

        <nav class="bottom-nav">
            <a href="catalog.html" class="nav-link">
                <i class="fas fa-store"></i>
                <span>Каталог</span>
            </a>
            <a href="map.html" class="nav-link">
                <i class="fas fa-map-marked-alt"></i>
                <span>Карта</span>
            </a>
            <a href="settings.html" class="nav-link active">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </a>
        </nav>
    </body>
</html>
