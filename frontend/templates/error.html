<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ошибка</title>
        <link rel="stylesheet" href="/frontend/static/css/font_text.css" />
        <style>
            @keyframes gradientFlow {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.2);
                    opacity: 0.7;
                }
            }

            body {
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                background: #0f0f0f;
                background-size: 400% 400%;
                animation: gradientFlow 12s ease infinite;
                color: white;
                text-align: center;
            }

            .error-icon {
                font-size: 64px;
                margin-bottom: 20px;
                animation: pulse 1.5s infinite;
            }

            .error-title {
                font-size: 22px;
                font-weight: bold;
                margin-bottom: 10px;
            }

            .error-message {
                font-size: 16px;
                opacity: 0.8;
                margin-bottom: 30px;
                padding: 0 20px;
                color: #a0a0a0;
            }

            .error-video {
                width: 96px;
                height: 96px;
                margin-bottom: 20px;
                animation: pulse 1.5s infinite;
                object-fit: contain;
            }
        </style>
    </head>
    <body>
        <video class="error-video" autoplay loop muted playsinline>
            <source
                src="/frontend/static/animation/error.webm"
                type="video/webm"
            />
            ⚠️
        </video>
        <div class="error-title">Произошла ошибка</div>
        <div class="error-message">Что-то пошло не так. Попробуйте снова.</div>
    </body>
</html>
