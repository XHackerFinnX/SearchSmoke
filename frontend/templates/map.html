<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Карта</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="catalog.css" />
        <link rel="stylesheet" href="fonts.css" />
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <!-- Redesigned map page with modern layout -->
        <header class="header">
            <h1 style="font-size: 20px; font-weight: 600">Карта магазинов</h1>
        </header>

        <main class="main-container">
            <div class="map-placeholder">
                <i
                    class="fas fa-map-marked-alt"
                    style="
                        font-size: 72px;
                        color: var(--text-secondary);
                        margin-bottom: 16px;
                    "
                ></i>
                <h2
                    style="
                        font-size: 22px;
                        font-weight: 600;
                        margin-bottom: 8px;
                    "
                >
                    Карта скоро появится
                </h2>
                <p style="color: var(--text-secondary); font-size: 15px">
                    Здесь будет интерактивная карта с ближайшими магазинами
                </p>
            </div>

            <section class="location-list">
                <h3
                    style="
                        font-size: 18px;
                        font-weight: 600;
                        margin-bottom: 16px;
                    "
                >
                    Ближайшие магазины
                </h3>
                <div class="location-card">
                    <div class="location-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="location-info">
                        <div class="location-name">Центральный магазин</div>
                        <div class="location-address">ул. Пушкина, д. 10</div>
                    </div>
                    <div class="location-distance">1.2 км</div>
                </div>
                <div class="location-card">
                    <div class="location-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="location-info">
                        <div class="location-name">Торговый центр</div>
                        <div class="location-address">пр. Ленина, д. 45</div>
                    </div>
                    <div class="location-distance">2.5 км</div>
                </div>
                <div class="location-card">
                    <div class="location-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="location-info">
                        <div class="location-name">Рынок "Северный"</div>
                        <div class="location-address">ул. Северная, д. 23</div>
                    </div>
                    <div class="location-distance">3.8 км</div>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <a href="catalog.html" class="nav-link">
                <i class="fas fa-store"></i>
                <span>Каталог</span>
            </a>
            <a href="map.html" class="nav-link active">
                <i class="fas fa-map-marked-alt"></i>
                <span>Карта</span>
            </a>
            <a href="settings.html" class="nav-link">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </a>
        </nav>
    </body>
</html>
